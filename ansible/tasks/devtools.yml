---
- hosts: server
  tasks:
    - name: Instalação de ferramentas de desenvolvimento
      action: apt pkg={{item}} state=installed
      with_items:
        - git
        - libsqlite3-dev
        - git-core
        - curl
        - zlib1g-dev
        - build-essential
        - libssl-dev
        - libreadline-dev
        - libyaml-dev
        - libsqlite3-dev
        - sqlite3
        - libxml2-dev
        - libxslt1-dev
        - libcurl4-openssl-dev
        - python-software-properties
        - libffi-dev
        - nodejs
        - ruby2.3-dev
        - ruby2.3
        - rails
